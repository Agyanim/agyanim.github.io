<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main id="container">
    <section>
      <img id="illustration-hero" src="images/illustration-hero.svg" alt="My illustration-hero">
    </section>
    <section id="order-summary">Order Summary</section>
    <section>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>
    <section id="content-wrapper">
      <div id="icon-music">
        <img src="images/icon-music.svg" alt="Music icon">
      </div>
      <div id="annual-plan">
        <p>Annual Plan</p>
        <p> $59.99/year</p>
      </div>
      <div id="change">
        Change
      </div>
    </section>
    <section id="proceed-payment">Proceed to Payment</section>
    <section id="cancel-order">Cancel Order</section>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Agyanim</a>.
    </div>
  </main>
</body>

</html>
