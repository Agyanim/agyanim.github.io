<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="container">
      <div class="illustration-hero">
        <img
          id="illustration-hero"
          src="images/illustration-hero.svg"
          alt="My illustration-hero"
        />
      </div>
      <div><h1 class="order-summary">Order Summary</h1></div>

      <div>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="content-wrapper">
        <img class="icon-music" src="images/icon-music.svg" alt="Music icon" />
        <div class="annual-plan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="change" ><a href="#"> Change</a></div>
      </div>
      <button class="proceed-payment">Proceed to Payment</button>
      <button class="cancel-order">Cancel Order</button>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Agyanim</a>.
      </footer>
    </main>
  </body>
</html>
